<body>
<div class="todo">
  <h2>  Welcome to my Todo List </h2>

  <div class="row">
    <div class="col-xs-6 col-md-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter Something Todo" [(ngModel)]="task.name"/>
        <div class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="onClick()">
           <span> <i class="material-icons">
              add_circle
            </i>
             </span>
          </button>
        </div>
      </div>
      <ul class="list-group">
        <li *ngFor="let task of tasks" class="list-group-item">

          <mat-checkbox color="warn">
            <span> {{ task.name }} </span>
          </mat-checkbox>
          <br>
          <button mat-raised-button color="primary" (click)="onEdit(task)"><i class="material-icons">
            edit
          </i>Edit</button>

          <button mat-raised-button color="accent" (click)="onDelete(task)"><i class="material-icons">
            delete_outline
          </i>Delete</button>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
